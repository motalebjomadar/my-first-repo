<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <div id="deposit">
                <h2>TOTAL DEPOSIT</h2>
                <h3>$ <span id="deposit-total">00</span></h3>
            </div>
            <div id="withdraw">
                <h2>TOTAL WITHDRAW</h2>
                <h3>$ <span id="withdraw-total">00</span></h3>
            </div>
            <div id="balance">
                <h2>TOTAL BALANCE</h2>
                <h3>$ <span id="current-balance">00</span></h3>
            </div>
        </div>
    </div>

<!-- Button area -->

    <div id="button-container">
        <div id="wrapper">
            <div id="deposit-field">
                <input  id="deposit-input" type="text">
                <button id="deposit-button">DEPOSIT</button>
            </div>
            <div id="withdraw-field">
                <input id="withdraw-input" type="text">
                <button id="withdraw-button">WITHDRAW</button>
            </div>
        </div>
    </div>



    <script src="app.js"> </script>
</body>
</html>
