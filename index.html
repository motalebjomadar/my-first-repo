<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <section>
        <h1 class="flex justify-center items-center p-4 text-5xl font-extrabold text-cyan-500">Bank calculation</h1>
        
        <div class=" flex justify-center gap-2 w-5/6 m-auto ">
            <div class="bg-orange-400 h-24 flex flex-col justify-center items-center font-extrabold text-2xl rounded text-white w-2/6 ">
                <h2 class="tracking-widest">TOTAL DEPOSIT</h2>
                <h5>$ <span id="deposit-total">00</span></h5>
            </div>
            <div class="bg-lime-400 h-24 flex flex-col justify-center items-center font-extrabold text-2xl rounded text-white w-2/6">
                <h2 class="tracking-widest">TOTAL WITHDRAW</h2>
                <h5>$ <span id="withdraw-total">00</span></h5>
            </div>
            <div class=" bg-emerald-400 h-24 flex flex-col justify-center items-center font-extrabold text-2xl rounded text-white w-2/6">
                <h2 class="tracking-widest">BALANCE</h2>
                <h5>$ <span id="total-balance">00</span></h5>
            </div>
        </div>
        <!-- Button area -->
        <div class=" flex justify-center gap-2 w-5/6 m-auto mt-2 ">
            <div class="bg-sky-400 h-28 flex gap-2 flex-col justify-center items-center          font-extrabold text-2xl rounded text-white w-3/6">
                <input id="deposit-input" type="number" class="border-2 border-green-900 rounded bg-slate-300 text-teal-700 text-center ">
                <button id="deposit-button" class="border-2 px-28 rounded hover:bg-sky-500 ">DEPOSIT</button>
            </div>

            <div class="bg-green-400 h-28 flex gap-2 flex-col justify-center items-center      font-extrabold text-2xl rounded text-white w-3/6">
                <input id="withdraw-input" type="number" class="border-2 border-red-900 rounded bg-slate-300 text-teal-700 text-center ">
                <button id="withdraw-button" class="border-2 px-24 rounded hover:bg-green-500 ">WITHDRAW</button>
            </div>
            
        </div>
    </section>


    <script src="app.js"> </script>
</body>
</html>
